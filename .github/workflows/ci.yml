name: ci 
on:
  push:
    branches: 
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install --upgrade mkdocs-material 
      - run: pip install --upgrade mkdocs-glightbox  
      - run: mkdocs gh-deploy --force
